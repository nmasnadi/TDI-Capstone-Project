<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">

        <h4>{{ pod['description'] }}</h4>

              <td class="vert-align">{{ result['genre']}}</td>
              <td class="vert-align">{{ result['similarity']}}</td>
              </td>
            </tr>
              {% endfor %}
            </tbody>
          </table>#}
      </div>
      <div class="col-md-6" >
          {{ cluster_plot|safe }}

</html>
