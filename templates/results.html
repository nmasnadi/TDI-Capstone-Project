<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
  <meta name="author" content="@nmasnadi">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Podcast Recommender</title>
  {{ resources|safe }}

</head>
  <body>
    <div class="container-fluid">
      <div class = "row justify-content-md-center">
      <div class="col-md-6">
        <div class = "row justify-content-md-left">
        <div class="col-sm-3">
        <h4>{{ pod['title'] }}</h4>
        <img src = "{{ pod['artwork'] | safe }}" alt="{{ pod['title'] | safe }}" class="rounded" width="100px">
        </div>
        <div class="col-sm-8">
          <h4 class="text-justify">{{ pod['description'] }}</h4>
        </div>
        </div>
        {{ cluster_plot|safe }}
      </div>
      <div class="col-md-6" >
          <table class="table table-hover">
            <tbody>
              <h4>Similar Podcasts</hr>
              <tr><th></th><th>Title</th><th>Genre</th><th>Subgenre</th></tr>
              {% for result in pod_recommendations %}
                <tr id="{{result['itunes_id']}}">
                  <td class="vert-align">
                    <img src = "{{ result['artwork_url'] | safe }}" class="rounded" width="50px">
                  </td>
                  <td class="vert-align">{{ result['title'] }}</td>
                  <td class="vert-align">{{ result['genre']}}</td>
                  <td class="vert-align">{{ result['subgenre']}}</td>
                  <!-- <td class="vert-align">{{ result['similarity']}}</td> -->
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
    </div>
    </div>
  </body>
</html>
