  <style>

  /* Links */
  a,
  a:focus,
  a:hover {
    color: #fff;
  }
  /* Custom default button */
  .btn-secondary,
  /* .btn-secondary:hover, */
  .btn-secondary:focus {
    color: #333;

    height: 100%;

  body {

    box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
  }
  .cover-container {
    max-width: 35em;

  .masthead {
    margin-bottom: 2rem;
  }

    margin-bottom: 0;
  }
  .nav-masthead .nav-link {
    padding: .25rem 0;

    background-color: transparent;
    border-bottom: .25rem solid transparent;
  }
  .nav-masthead .nav-link:hover,
  .nav-masthead .nav-link:focus {

    }

    }
  }
